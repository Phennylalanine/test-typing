<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Quiz RPG</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      border: 1px solid black;
    }
    #quiz-container {
      text-align: center;
      margin-top: 20px;
    }
    #game-ui {
      text-align: center;
      display: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2>Translate the sentence</h2>
    <p id="question"></p>
    <input type="text" id="answer" autocomplete="off" />
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
  </div>

  <div id="game-ui">
    <p>HP: <span id="hp"></span> | XP: <span id="xp"></span> | Level: <span id="level"></span></p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <script src="quiz.js"></script>
  <script src="game.js"></script>
</body>
</html>
