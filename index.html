<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    #startScreen, #gameScreen {
      display: none;
    }
    #question {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #answerInput {
      font-size: 1.2em;
      padding: 10px;
      width: 300px;
    }
    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
    }
    #feedback {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>

  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Typing Challenge</h1>
    <p>Translate the Japanese into English.</p>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen">
    <div id="question">Loading...</div>
    <input type="text" id="answerInput" placeholder="Type the English here" autocomplete="off"/>
    <div id="feedback"></div>
    <button id="speakBtn">ðŸ”ˆ Speak</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- Sounds -->
  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3d18a1db4e.mp3?filename=correct-2-46134.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_d4015ebc18.mp3?filename=error-126627.mp3" preload="auto"></audio>

  <!-- PapaParse for CSV loading -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- Custom script -->
  <script src="script.js?v=4"></script>
</body>
</html>
