<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Challenge + Minigame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="score">Score: 0</div>
  <div id="streakLabel">連続正解: 0</div>

  <div id="quizScreen">
    <div id="question">Loading...</div>
    <input type="text" id="answerInput" placeholder="Type the English here" autocomplete="off"/>
    <div id="feedback"></div>
    <button id="speakBtn">🔈 Speak</button>
    <button id="nextBtn" style="display: none;">Next</button>
  </div>

  <div id="minigameScreen">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p style="color: white;">弾の速さと数が増えます！敵をよけて倒そう！</p>
    <button onclick="endMinigame()">戻る (Return)</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
